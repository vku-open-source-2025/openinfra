events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # WebSocket upgrade map (must be before server blocks)
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:5173;
    }

    upstream mcp {
        server mcp-server:8000;
    }

    # Main server (openinfra.space, api.openinfra.space)
    server {
        listen 80;
        server_name openinfra.space api.openinfra.space;

        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # WebSocket timeouts
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            
            # Disable buffering for WebSocket
            proxy_buffering off;
        }
        
        # WebSocket upgrade map
        map $http_upgrade $connection_upgrade {
            default upgrade;
            '' close;
        }

        # Static uploads (images, etc.)
        location /uploads/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_cache_valid 200 30d;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location /docs {
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # MCP Server (mcp.openinfra.space)
    server {
        listen 80;
        server_name mcp.openinfra.space;

        location / {
            proxy_pass http://mcp;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # SSE support - disable buffering
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Connection "";
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            
            # Allow long-lived connections
            keepalive_timeout 86400s;
        }

        location /health {
            proxy_pass http://mcp;
            proxy_set_header Host $host;
        }
    }
}
